<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
   
</head>
<body>
    <header>
            <div class="container clearfix bg-opacity">

                    <div class="logo">
                                <a href="">JOURNEY</a>
                        </div>

                <div class="header_contacts">
                        <i class="fas fa-calculator" "></i>
                        <i class="far fa-comments"></i>
                        <i class="far fa-compass"></i>
                    <a href="#" class="header--contacts--link bl">
                       Welcome, <span>Log In </span> or <span>Sign Up</span>
                    </a>
                </div>   
        </div>
    </header>

   
    </div> 
    <div class="content">
        
            <div class="form">
                <div class="square"></div>
                <div class="form-hero">
                    <div class="inner-text">
                        <div class="sign-text">Sign up</div>
                        <div class="login-text"><a href="#">Log in</a></div>
                    </div>
                    <div class="buttons">
                        <a href="#" class="btn fb">Facebook</a>
                        <a href="#" class="btn google">Google +</a>
                    </div>
                    <div class="horizontal_line"><span style="color:gray">or</span></div>
                    <form action="#">
                        <input type="text" placeholder="  Name">
                        <input type="text" placeholder="  Last Name">
                        <input type="email" placeholder="  Email" title="E-mail">
                        <input type="password" placeholder="  Choose Password" title="Password">
                        <input type="password" placeholder="  Confirm Password" title="Confirm Password">
                        <label class="agreement">
                        <input class="check-box" type="checkbox" checked title="Terms and Conditions">Agree our <a href="#">Terms & Conditions</a></label>
                        <input type="submit" value="Create Account" title="Submit">
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
